<!DOCTYPE html>
<html>

    <head>
        <title>Carta-Sasso-Forbice</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" integrity="sha512-YHuwZabI2zi0k7c9vtg8dK/63QB0hLvD4thw44dFo/TfBFVVQOqEG9WpviaEpbyvgOIYLXF1n7xDUfU3GDs0sw==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>

    <body>
        <header class="header"><center>
            <h1>Carta... Sasso... Forbice...</h1>
            <h2>Fai la tua scelta, la partita terminera' quando il primo <br> arrivera' a 3 giocate vinte! </h2>
            <h5>made by A.R. Guarda il codice: Githup</h5>
        </header></center>
        <div class="container">
            <div class="score-container">
                <span class="user">Tu</span>
                <span id="score"></span>
                <span class="com">S.str.</span>
            </div>
            <div class="buttons">
                <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
                <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
                <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
            <div id="challenge">
                <div id="you">
                    <div id="YourObject"></div>
                    <div class="who">Tu :P</div>
                </div>
                <div id="result">
                    <p id="who">
                        <p>
                </div>
                <div id="com">
                    <div id="ComObject"></div>
                    <div class="who">SoftStrategy</div>
                </div>


            </div>
            <div id="table" class="thTable">
                <th><strong>Storico Vittorie</strong></th>
                <table id="myTable">
                </table>
            </div>
            <script type="text/javascript" src="main.js"></script>
    </body>

</html>
